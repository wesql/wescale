# DO NOT MODIFY: THIS FILE IS GENERATED USING "make generate_ci_workflows"

name: mysql-tester
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - chore/mysqltester
concurrency:
  group: format('{0}-{1}', ${{ github.ref }}, 'mysql-tester')
  cancel-in-progress: true

env:
  LAUNCHABLE_ORGANIZATION: "vitess"
  LAUNCHABLE_WORKSPACE: "vitess-app"
  GITHUB_PR_HEAD_SHA: "${{ github.event.pull_request.head.sha }}"

jobs:
  build:
    name: Run endtoend mysql-tester tests on Cluster
    runs-on: ubuntu-22.04

    steps:
      - name: Skip CI
        run: |
          if [[ "${{contains( github.event.pull_request.labels.*.name, 'Skip CI')}}" == "true" ]]; then
            echo "skipping CI due to the 'Skip CI' label"
            exit 1
          fi

      - name: Check if workflow needs to be skipped
        id: skip-workflow
        run: |
          skip='false'
          if [[ "${{github.event.pull_request}}" ==  "" ]] && [[ "${{github.ref}}" != "refs/heads/main" ]] && [[ ! "${{github.ref}}" =~ ^refs/heads/release-[0-9]+\.[0-9]$ ]] && [[ ! "${{github.ref}}" =~ "refs/tags/.*" ]]; then
            skip='true'
          fi
          skip='false'
          echo Skip ${skip}
          echo "skip-workflow=${skip}" >> $GITHUB_OUTPUT

      - name: Check out code
        if: steps.skip-workflow.outputs.skip-workflow == 'false'
        uses: actions/checkout@v3

      - name: Check for changes in relevant files
        if: steps.skip-workflow.outputs.skip-workflow == 'false'
        uses: frouioui/paths-filter@main
        id: changes
        with:
          token: ''
          filters: |
            end_to_end:
              - 'go/**/*.go'
              - 'test.go'
              - 'Makefile'
              - 'build.env'
              - 'go.sum'
              - 'go.mod'
              - 'proto/*.proto'
              - 'tools/**'
              - 'config/**'
              - 'bootstrap.sh'
              - '.github/workflows/cluster_endtoend_wesql.yml'
              - '.github/workflows/cluster_endtoend_mysqltester.yml'

      - name: Set up Go
        if: steps.skip-workflow.outputs.skip-workflow == 'false' && steps.changes.outputs.end_to_end == 'true'
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.1

      - name: Set up python
        if: steps.skip-workflow.outputs.skip-workflow == 'false' && steps.changes.outputs.end_to_end == 'true'
        uses: actions/setup-python@v4

      - name: Tune the OS
        if: steps.skip-workflow.outputs.skip-workflow == 'false' && steps.changes.outputs.end_to_end == 'true'
        run: |
          # Limit local port range to not use ports that overlap with server side
          # ports that we listen on.
          sudo sysctl -w net.ipv4.ip_local_port_range="22768 65535"
          # Increase the asynchronous non-blocking I/O. More information at https://dev.mysql.com/doc/refman/5.7/en/innodb-parameters.html#sysvar_innodb_use_native_aio
          echo "fs.aio-max-nr = 1048576" | sudo tee -a /etc/sysctl.conf
          sudo sysctl -p /etc/sysctl.conf

      - name: Get dependencies
        if: steps.skip-workflow.outputs.skip-workflow == 'false' && steps.changes.outputs.end_to_end == 'true'
        run: |
          
          # Get key to latest MySQL repo
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 467B942D3A79BD29
          # Setup MySQL 8.0
          wget -c https://dev.mysql.com/get/mysql-apt-config_0.8.24-1_all.deb
          echo mysql-apt-config mysql-apt-config/select-server select mysql-8.0 | sudo debconf-set-selections
          sudo DEBIAN_FRONTEND="noninteractive" dpkg -i mysql-apt-config*
          sudo apt-get update
          # Install everything else we need, and configure
          sudo apt-get install -y mysql-server mysql-client make unzip g++ etcd curl git wget eatmydata xz-utils libncurses5
          
          sudo service mysql stop
          sudo service etcd stop
          sudo ln -s /etc/apparmor.d/usr.sbin.mysqld /etc/apparmor.d/disable/
          sudo apparmor_parser -R /etc/apparmor.d/usr.sbin.mysqld
          go mod download
          
          # install JUnit report formatter
          go install github.com/vitessio/go-junit-report@HEAD

      - name: Setup launchable dependencies
        if: steps.skip-workflow.outputs.skip-workflow == 'false' && steps.changes.outputs.end_to_end == 'true'
        run: |
          # Get Launchable CLI installed. If you can, make it a part of the builder image to speed things up
          pip3 install --user launchable~=1.0 > /dev/null
          
          # verify that launchable setup is all correct.
          launchable verify || true
          
          # Tell Launchable about the build you are producing and testing
          launchable record build --name "$GITHUB_RUN_ID" --source .

      - name: Setup docker
        if: steps.skip-workflow.outputs.skip-workflow == 'false' && steps.changes.outputs.end_to_end == 'true'
        uses: docker-practice/actions-setup-docker@v1
        timeout-minutes: 12

      - name: Build source
        if: steps.skip-workflow.outputs.skip-workflow == 'false' && steps.changes.outputs.end_to_end == 'true'
        timeout-minutes: 45
        run: |
          # build 
          make build

      - name: Build Image for build and Run container
        if: steps.skip-workflow.outputs.skip-workflow == 'false' && steps.changes.outputs.end_to_end == 'true'
        timeout-minutes: 45
        run: |
          # verify docker installation
          docker version
          

          # build image
          DOCKER_BUILDKIT=0 docker build docker/wesqlscale/local/ -t apecloud/mysql-tester
          
          # run container
          PWD=$(pwd)
          docker run -id -v $PWD:/vt/src/mount -v /tmp:/wesqlscale/vt/vtdataroot -p 15306:15306  --name wesqlscale-build  apecloud/mysql-tester
          
      - name: Build wesql-scale and Setup Cluster
        if: steps.skip-workflow.outputs.skip-workflow == 'false' && steps.changes.outputs.end_to_end == 'true'
        timeout-minutes: 45
        run: |
          # build wesql-scale and setup wesql-scale cluster
          docker exec wesqlscale-build bash -c "cd examples/mysql && ./init_cluster.sh"

      - name: Checkout mysql-tester code
        if: steps.skip-workflow.outputs.skip-workflow == 'false' && steps.changes.outputs.end_to_end == 'true'
        uses: actions/checkout@v2
        with:
         repository: apecloud/mysql-tester
         path: './mysql-tester'

      - name: Build mysql-tester
        if: steps.skip-workflow.outputs.skip-workflow == 'false' && steps.changes.outputs.end_to_end == 'true'
        run: |
          cd ./mysql-tester && \
          mkdir bin && \
          make build

      - name: Run endtoend test
        if: steps.skip-workflow.outputs.skip-workflow == 'false' && steps.changes.outputs.end_to_end == 'true'
        run: |
          cd ./mysql-tester && \
          eatmydata -- ./bin/mysql-tester -user root -port 15306 -path testcase/wesql-scale | tee -a output.txt | go-junit-report -set-exit-code > report.xml

      - name: Print test output and Record test result in launchable
        if: steps.skip-workflow.outputs.skip-workflow == 'false' && steps.changes.outputs.end_to_end == 'true' && always()
        run: |
          # send recorded tests to launchable
          launchable record tests --build "$GITHUB_RUN_ID" go-test . || true
          
          # print test output
          cat output.txt
      - name: Check test results
        if: steps.skip-workflow.outputs.skip-workflow == 'false' && steps.changes.outputs.end_to_end == 'true' && always()
        run: |
          # check if any test failed
          if grep -q -- 'ERROR' output.txt; then
              echo "Testcase is failed"
              exit 1
          else
              echo "Testcase is successful"
          fi